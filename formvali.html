<!DOCTYPE html>
<html >
<head>
<title>University Application Form</title>
</head>
<style>
    body { 
font-family: Arial, sans-serif; 
margin: 0; 
padding: 0; 
box-sizing: border-box; 
background-image: 
url("https://cdn.pixabay.com/photo/2016/11/02/22/53/background-1792968_960_720.jpg"); height:100vh; 
background-repeat: no-repeat; 
background-size: cover; 
} 
form { 
max-width: 400px; 
margin: 20px auto; 
background: #21dbad; 
padding: 20px; 
border-radius: 10px; 
box-shadow: 0 0 20px rgba(0,0,0,0.1); 
transition: box-shadow 0.3s ease; 
} 
form:hover { 
    box-shadow: 0 0 20px rgba(0,0,0,0.2); 
} 
h2 { 
text-align: center; 
margin-bottom: 20px; 
color: #333; 
} 
.row { 
margin-bottom: 10px; 
} 
label { 
font-weight: bold; 
color: #555; 
font-size: 14px; 
} 
input[type="text"], select { 
width: calc(100% - 20px); 
padding: 10px; 
border: 1px solid #ccc; 
border-radius: 5px; 
box-sizing: border-box; 
margin-top: 5px; 
font-size: 14px; 
background-color: #f9f9f9; 
transition: border-color 0.3s ease; 
} 
input[type="text"]:hover, select:hover { 
border-color: #999; 
} 
input[type="text"]:focus, select:focus { 
border-color: black; 
outline: none; 
} 
input[type="radio"] { 
margin-right: 5px; 
margin-top: 5px; 
} 
input[type="checkbox"] { 
margin-right: 5px; 
margin-top: 5px; 
} 
.form-inline label { 
margin-right: 15px; 
color: #555; 
} 
.error { 
color: #d9534f; 
font-size: 12px; 
margin-top: 5px; 
} 
input[type="submit"] { 
background-color: #5cb85c; 
color: #fff; 
padding: 10px 15px; 
border: none; 
border-radius: 5px; 
cursor: pointer; 
transition: background-color 0.3s ease; 
font-size: 14px; 
} 
input[type="submit"]:hover { 
background-color: #dace20; 
} 

</style>
<body>
<div class="content">
<form name="universityApplicationForm" onsubmit="return validateForm(event)"
action="#" method="post">
<h2>University Application Form</h2>

<label>Full Name:</label>
<input type="text" name="fullName">
<div class="error" id="nameErr"></div>

<label>Email Address:</label>
<input type="text" name="email">
<div class="error" id="emailErr"></div>

<label>Phone Number:</label>
<input type="text" name="phone">
<div class="error" id="phoneErr"></div>

<label>Gender:</label>
<div class="form-inline">
<label><input type="radio" name="gender" value="male"> Male</label>
<label><input type="radio" name="gender" value="female"> Female</label>
</div>
<div class="error" id="genderErr"></div>

<label>Program of Interest:</label>
<select name="program">
<option value="select">Select Program</option>
<option value="Computer Science">Computer Science</option>
<option value="Business Administration">Business Administration</option>
<option value="Psychology">Psychology</option>
<option value="Engineering">Engineering</option>
</select>
<div class="error" id="programErr"></div>

<label>Extracurricular Activities:</label>
<div class="form-inline">
<label><input type="checkbox" name="activities[]" value="sports">
Sports</label>
<label><input type="checkbox" name="activities[]" value="music">
Music</label>
<label><input type="checkbox" name="activities[]" value="art"> Art</label>

</div>

<label>Preferred Campus:</label>
<input list="campuses" name="campus">
<datalist id="campuses">
<option value="Downtown Campus">
<option value="East Campus">
<option value="West Campus">
<option value="North Campus">
</datalist>

    <input type="submit" value="Submit">
 
    <div class="success-msg" id="successMsg"></div>
    </form>
    </div>
    <script>
        function printError(elemId, hintMsg) { 
document.getElementById(elemId).innerHTML = hintMsg; 
} 
function validateForm(event) { 
event.preventDefault(); 
let fullName = document.universityApplicationForm.fullName.value; 
let email = document.universityApplicationForm.email.value; 
let phone = document.universityApplicationForm.phone.value; 
let gender = document.universityApplicationForm.gender.value; 
let program = document.universityApplicationForm.program.value; 
let nameErr = emailErr = phoneErr = genderErr = programErr = true; 
if (fullName == "") { 
printError("nameErr", "Please enter your full name"); 
} else { 
let regex = /^[a-zA-Z\s]+$/; 
if (regex.test(fullName) === false) { 
printError("nameErr", "Please enter a valid full name"); 
} else { 
printError("nameErr", ""); 
nameErr = false; 
} 
} 
if (email == "") { 
printError("emailErr", "Please enter your email address"); 
} else { 
let regex = /^\S+@\S+\.\S+$/; 
if (regex.test(email) === false) { 
    printError("emailErr", "Please enter a valid email address"); 
} else { 
printError("emailErr", ""); 
emailErr = false; 
} 
} 
if (phone == "") { 
printError("phoneErr", "Please enter your phone number"); 
} else { 
let regex = /^[0-9]{10}$/; 
if (regex.test(phone) === false) { 
printError("phoneErr", "Please enter a valid 10-digit phone number"); 
} else { 
printError("phoneErr", ""); 
phoneErr = false; 
} 
} 
if (gender == "") { 
printError("genderErr", "Please select your gender"); 
} else { 
printError("genderErr", ""); 
genderErr = false; 
} 
if (program == "select") { 
printError("programErr", "Please select a program"); 
} else { 
printError("programErr", ""); 
programErr = false; 
} 
if (!nameErr && !emailErr && !phoneErr && !genderErr && !programErr) { document.getElementById("successMsg").innerHTML = "Form submitted successfully!"; 
document.universityApplicationForm.reset(); 
} 
return false; 
}; 

    </script>
</body>
</html>
